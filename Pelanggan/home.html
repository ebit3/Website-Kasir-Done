        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">

                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>

                    <div class="sb-sidenav-footer">

                            Keluar
                        </a>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">

                        <div id="notificationArea" class="my-5"></div> <!-- Area untuk menampilkan notifikasi -->

                        <h1 class="mt-4 mb-4">Pelanggan</h1>

                        <!-- Tombol Tambah Pelanggan -->
                        <button class="btn btn-primary mb-4" onclick="openAddModal()">
                            Tambah Pelanggan
                        </button>


                        <!-- Daftar Pelanggan -->
                        <div class="row" id="customerList">

                            <!-- Contoh card Pelanggan -->
                        </div>


                        <div
                            class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-3 gap-2">
                            <button class="btn btn-primary d-flex align-items-center" id="prevPage">
                                <i class="fas fa-arrow-left me-2"></i> Sebelumnya
                            </button>
                            <span id="pageInfo" class="text-center fw-bold"></span>
                            <button class="btn btn-primary d-flex align-items-center" id="nextPage">
                                Berikutnya <i class="fas fa-arrow-right ms-2"></i>
                            </button>
                        </div>


                    </div>

                    <!-- Modal Tambah/Edit Pelanggan -->
                    <div class="modal fade modal-lg" id="customerModal" tabindex="-1"
                        aria-labelledby="customerModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="customerModalLabel"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <form id="cutomerForm">
                                    <div class="modal-body">
                                        <div class="row">
                                            <!-- Nama Pelanggan -->
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="customerName" class="form-label">Nama Pelanggan</label>
                                                    <input type="text" id="customerName" class="form-control"
                                                        required />
                                                </div>
                                                <div class="mb-3">
                                                    <label for="customerPhone" class="form-label">Nomor Telepon
                                                        Pelanggan</label>
                                                    <input type="number" id="customerPhone" class="form-control"
                                                        required />
                                                </div>
                                            </div>
                                            <!-- Status Pelanggan -->
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="customerAddress" class="form-label">Alamat
                                                        Pelanggan</label>
                                                    <input type="text" id="customerAddress" class="form-control"
                                                        required />
                                                </div>
                                                <div class="mb-3">
                                                    <label for="customerStatus" class="form-label">Status
                                                        Pelanggan</label>
                                                    <select id="customerStatus" class="form-select">
                                                        <option value="Aktif">Aktif</option>
                                                        <option value="Tidak Aktif">Tidak Aktif</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Batal</button>
                                        <button type="submit" class="btn btn-primary" id="modalSaveButton"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                    <!-- Modal Detail Pelanggan -->
                    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header bg-primary text-white">
                                    <h5 class="modal-title" id="detailModalLabel">Detail Pelanggan</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <!-- Detail Pelanggan -->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <!-- Informasi Pelanggan -->
                                            <h4 class="fw-bold mb-3" id="detailCustomerName">Nama Pelanggan</h4>
                                            <div class="card p-3 border-0 shadow-sm">
                                                <div class="mb-2">
                                                    <label class="fw-semibold">Nama</label>
                                                    <p id="detailCustomerName" class="mb-1 text-muted"></p>
                                                </div>
                                                <div class="mb-2">
                                                    <label class="fw-semibold">Nomor Telepon</label>
                                                    <p id="detailCustomerPhone" class="mb-1 text-muted"></p>
                                                </div>
                                                <div class="mb-2">
                                                    <label class="fw-semibold">Alamat</label>
                                                    <p id="detailCustomerAddress" class="mb-1 text-muted"></p>
                                                </div>
                                                <div class="mb-2">
                                                    <label class="fw-semibold">Status</label>
                                                    <span id="detailCustomerStatus" class="badge"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer justify-content-between">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Tutup</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Muji Perkasa Kasir 2024</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
