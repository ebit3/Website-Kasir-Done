    <head>
        <meta charset="utf-8" />

        <style>
            #detailProductDescription {
                text-align: justify;
            }
        </style>
    </head>

    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="../index.html">Kasir</a>

            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                    class="fas fa-bars"></i></button>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="../index.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>
                            <a class="nav-link" href="../transaksi/transaksi.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                Jual Beli
                            </a>
                            <div class="sb-sidenav-menu-heading">Data Master</div>
                            <a class="nav-link" href="../Kategori/home.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Kategori
                            </a>
                            <a class="nav-link" href="home.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Produk
                            </a>
                            <a class="nav-link" href="../Pelanggan/home.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Pelanggan
                            </a>
                            <div class="sb-sidenav-menu-heading">Data Transaki</div>
                            <a class="nav-link" href="#">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Transaksi
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <a class="nav-link" href="#">
                            <div class="sb-nav-link-icon">
                                <i class="fa-solid fa-right-to-bracket"></i>
                            </div>
                            Keluar
                        </a>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">

                        <div id="notificationArea" class="my-5"></div> <!-- Area untuk menampilkan notifikasi -->

                        <h1 class="mt-4 mb-4">Produk</h1>

                        <!-- Tombol Tambah Produk -->
                        <button class="btn btn-primary mb-4" onclick="openAddModal()">
                            Tambah Produk
                        </button>


                        <!-- Daftar Produk -->
                        <div class="row" id="productList">

                            <!-- Contoh card Produk -->
                        </div>


                        <div
                            class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-3 gap-2">
                            <button class="btn btn-primary d-flex align-items-center" id="prevPage">
                                <i class="fas fa-arrow-left me-2"></i> Sebelumnya
                            </button>
                            <span id="pageInfo" class="text-center fw-bold"></span>
                            <button class="btn btn-primary d-flex align-items-center" id="nextPage">
                                Berikutnya <i class="fas fa-arrow-right ms-2"></i>
                            </button>
                        </div>


                    </div>

                    <!-- Modal Tambah/Edit Produk -->
                    <div class="modal fade modal-lg" id="productModal" tabindex="-1" aria-labelledby="productModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="productModalLabel"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <form id="productForm">
                                    <div class="modal-body">
                                        <div class="row">
                                            <!-- Nama Produk -->
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="productName" class="form-label">Nama Produk</label>
                                                    <input type="text" id="productName" class="form-control" required />
                                                </div>
                                            </div>
                                            <!-- Kategori Produk -->
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="productCategories" class="form-label">Kategori
                                                        Produk</label>
                                                    <select id="productCategories" class="form-select">
                                                        <option value=""></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- Harga Produk -->
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="productPrice" class="form-label">Harga Produk</label>
                                                    <input type="number" id="productPrice" class="form-control"
                                                        required />
                                                </div>
                                            </div>
                                            <!-- Stok Produk -->
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="productStock" class="form-label">Stok Produk</label>
                                                    <input type="number" id="productStock" class="form-control"
                                                        required />
                                                </div>
                                            </div>
                                            <!-- Deskripsi Produk -->
                                            <div class="col-md-12">
                                                <div class="mb-3">
                                                    <label for="productDescription" class="form-label">Deskripsi
                                                        Produk</label>
                                                    <textarea id="productDescription" class="form-control"
                                                        rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Batal</button>
                                        <button type="submit" class="btn btn-primary" id="modalSaveButton"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                    <!-- Modal Detail Produk -->
                    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header bg-primary text-white">
                                    <h5 class="modal-title" id="detailModalLabel">Detail Produk</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <!-- Detail produk -->
                                    <div class="row">
                                        <div class="col-md-5">
                                            <!-- Gambar Produk -->
                                            <img src="https://via.placeholder.com/300x300" alt="Gambar Produk"
                                                class="img-fluid rounded shadow-sm">
                                        </div>
                                        <div class="col-md-7">
                                            <!-- Informasi Produk -->
                                            <h4 class="fw-bold mb-3" id="detailProductName">Nama Produk</h4>
                                            <p class="text-muted mb-1"><strong>Kategori:</strong> <span
                                                    id="detailProductCategory">Kategori</span></p>
                                            <p class="text-muted mb-1"><strong>Harga:</strong> <span
                                                    id="detailProductPrice">Rp 0</span></p>
                                            <p class="text-muted mb-3"><strong>Stok:</strong> <span
                                                    id="detailProductStock">0</span></p>
                                            <p id="detailProductDescription">Deskripsi produk akan ditampilkan di sini.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer justify-content-between">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Tutup</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Muji Perkasa Kasir 2024</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
        <script src="../assets/js/scripts.js"></script>
        <script type="module" src="produk.js"></script>
    </body>

</html>
